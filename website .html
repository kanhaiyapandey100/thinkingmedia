<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin: 20px auto;
        }

        .tab {
            background-color: #4CAF50; /* Green color */
            border-radius: 10px;
            padding: 15px 30px;
            margin: 10px;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .tab:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            margin: 10px;
            font-size: 24px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thinking Media</h1>
    </header>
    <div class="container">
        <a href="#" class="tab">Research Papers</a>
        <a href="#" class="tab">E-books</a>
        <a href="#" class="tab">Productions</a>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <!-- Add more social media links as needed -->
        </div>
    </div>
    <footer>
        Website designed and managed by Kanhaiya Pandey.
    </footer>
</body>
</html>
